on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build Application
        run: ./scripts/buildprod.sh

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: [notely-470114]

      - name: Build artifact on gcloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470114/notely-ar-repo/notely-app:latest .